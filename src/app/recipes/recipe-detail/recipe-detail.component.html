<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <p>{{recipe.name}}</p>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <div class="dropdown" appDropdown>
        <button class="btn btn-primary dropdown-toggle" role="button">
          Manage recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click)="onAddToShoppingList()">Add ingredients to shopping list</a></li>
          <li><a (click)="onRecipeEdit()">Edit recipe</a></li>
          <li><a (click)="onDeleteRecipe()">Delete recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">{{recipe.description}}</div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="li list-group-item" *ngFor="let ingr of recipe.ingredients">
        {{ingr.name}} - {{ingr.amoumt}}
      </li>
    </ul>
  </div>
</div>
